<!doctype html>
<html>
<head>
  <title>WeAreYVR &mdash; Logo Generator</title>

  <link href="../css/weareyvr.css" rel="stylesheet">
  <link href="../css/fonts.css" rel="stylesheet">
  <link href="../css/wr_logo-generator.css" rel="stylesheet">

</head>
<body class="logo-generator">

  <div class="container">
    <section class="row header">
      <div class="col-sm-12">
        <h1>Generate a custom WeAreYVR logo</h1>
      </div>
    </section>
    <section id="mark-controls" class="row">
      <div class="col-sm-12">
        <div class="top-controls">
          <label for="topLeft"><h3>Top Left</h3>
          <input type="range" min="0" max="100" step="1" value="50" name="topLeft" id="topLeft"><span class="slider-value topLeft-value">50</span></label>
          <label for="topRight"><h3>Top Right</h3>
          <input type="range" min="0" max="100" step="1" value="50" name="topRight" id="topRight"><span class="slider-value topRight-value">50</span></label>
        </div>
        <div class="weareyvr-mark" data-height="100" data-colour="#10988b" data-text="black" data-radius="50" data-one="50" data-two="50" data-three="0" data-four="0"></div>
        <div class="bottom-controls">
          <label for="bottomLeft"><h3>Bottom Left</h3>
          <input type="range" min="0" max="100" step="1" value="0" name="bottomLeft" id="bottomLeft"><span class="slider-value bottomLeft-value">0</span></label>
          <label for="bottomRight"><h3>Bottom Right</h3>
          <input type="range" min="0" max="100" step="1" value="0" name="bottomRight" id="bottomRight"><span class="slider-value bottomRight-value">0</span></label>
        </div>
      </div>
    </section>
    <section class="row">
      <div class="col-sm-3" id="radius-text">
        <label for="radius"><h3>Radius</h3>
        <input type="range" min="5" max="100" step="1" value="50" name="radius" id="radius"><span class="slider-value radius-value">50</span></label>
        <label for="generateFromText"><h3>Generate from Text</h3>
        <input class="generate form-control" id="generateFromText" type="text"></label>
      </div>
      <div class="col-sm-3 col-xs-7" id="glyph-colours">
        <h3>Colour</h3>
        <div class="radio-list">
          <label>
            <input type="radio" value="#10988b" name="colour" checked> Spruce (Primary)
          </label>
          <label>
            <input type="radio" value="#af1639" name="colour"> Red <small>(Advisors)</small>
          </label>
          <label>
            <input type="radio" value="#ff769f" name="colour"> Pink <small>(Events)</small>
          </label>
          <label>
            <input type="radio" value="#ffaf00" name="colour"> Orange <small>(Founders)</small>
          </label>
          <label>
            <input type="radio" value="#00d679" name="colour"> Green <small>(Startups)</small>
          </label>
          <label>
            <input type="radio" value="#4095c5" name="colour"> Blue <small>(Employees)</small>
          </label>
          <label>
            <input type="radio" value="#601ebd" name="colour"> Purple <small>(Investors)</small>
          </label>
          <label>
            <input type="radio" value="#8b572a" name="colour"> Brown <small>(Jobs)</small>
          </label>
          <label>
            <input type="radio" value="black" name="colour"> Black
          </label>
          <label>
            <input type="radio" value="white" name="colour"> White
          </label>
        </div>
      </div>
      <div class="col-sm-3 col-xs-5" id="text-colours">
        <h3>Name</h3>
        <div class="radio-list">
          <label>
            <input type="radio" value="black" name="text" checked> Black
          </label>
          <label>
            <input type="radio" value="white" name="text"> White
          </label>
          <label>
            <input type="radio" value="" name="text"> None
          </label>
        </div>
      </div>
      <div class="clearfix visible-xs"></div>
      <div class="col-sm-3" id="size-px">
        <h3>Size <small>(px)</small></h3>
        <!-- <input type="range" min="50" max="750" step="1" value="100" name="height" id="height"><span class="slider-value height-value">100</span></label> -->
        <input class="form-control input-lg" name="height" type="number" value="100" min="50" max="750" step="5">
        <div class="radio-list">
          <label>
            <input type="radio" value=""> X-Small <small>(50px)</small>
          </label>
          <label>
            <input type="radio" value="" checked> Small <small>(100px)</small>
          </label>
          <label>
            <input type="radio" value=""> Medium <small>(250px)</small>
          </label>
          <label>
            <input type="radio" value=""> Large <small>(500px)</small>
          </label>
          <label>
            <input type="radio" value=""> X-Large <small>(750px)</small>
          </label>
        </div>
      </div>
    </section>
    <section id="downloads" class="row">
      <div class="col-sm-12 col-md-6 col-md-offset-3">
        <a id="download-svg" class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-save"></span> Download <small>(SVG)</small></a>
        <a id="download-png" class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-save"></span> Download <small>(PNG)</small></a>
        <div id="download-use-chrome">PNG download is available in Google Chrome.</div>
      </div>
    </section>
  </div>
  <script src="d3.v3.min.js"></script>
  <script src="weareyvr-mark.js"></script>
  <script src="md5.js"></script>
  <script src="svg-crowbar-tweaked.js"></script>
  <script src="control.js"></script>
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../docs/docs.min.js"></script>
</body>
</html>
