<!doctype html>
<html>
<head>
  <title>WeAreYVR &mdash; Pattern generator</title>

  <link href="../css/weareyvr.css" rel="stylesheet">
  <link href="../css/fonts.css" rel="stylesheet">
  <link href="../css/wr_logo-generator.css" rel="stylesheet">
  <style>
  /*body { background: -webkit-canvas(pattern); height: 4000px; }*/
  </style>
</head>
<body class="logo-generator">

  <div class="container">
    <section class="row header">
      <div class="col-sm-12">
        <h1>Generate a pattern of WeAreYVR glyphs</h1>
      </div>
    </section>
    <section id="pattern" class="row">
      <div class="col-sm-12">
        <canvas id="canvas"></canvas>
        <div style="opacity: 0;" id="canvas-svg"></div>
      </div>
    </section>
    <section class="row">
      <div class="col-sm-4">
        <div class="row">
          <div class="col-lg-10 col-md-12">
            <div class="segmented-input-horizontal">
              <div class="input-segment"><label for="rows"><h3>Rows</h3></label><input type="number" class="form-control input-lg" id="rows" name="rows" value="8"></div>
              <div class="input-segment"><label for="cols"><h3>Columns</h3></label><input type="number" class="form-control input-lg" id="cols" name="cols" value="8"></div>
            </div>
          </div>
        </div>
        <label for="reshuffle">
          <h3>Reshuffle</h3>
          <a id="reshuffle" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-refresh"></span></a>
        </label>
      </div>
      <div class="col-sm-4 col-xs-7" id="glyph-colours">
        <h3>Colours</h3>
        <div class="checklist">
          <label>
            <input type="checkbox" value="wr-spruce" name="colour" checked> Spruce (Primary)
          </label>
          <label>
            <input type="checkbox" value="wr-red" name="colour" checked> Red <small>(Advisors)</small>
          </label>
          <label>
            <input type="checkbox" value="wr-pink" name="colour"> Pink <small>(Events)</small>
          </label>
          <label>
            <input type="checkbox" value="wr-orange" name="colour" checked> Orange <small>(Founders)</small>
          </label>
          <label>
            <input type="checkbox" value="wr-green" name="colour" checked> Green <small>(Startups)</small>
          </label>
          <label>
            <input type="checkbox" value="wr-blue" name="colour" checked> Blue <small>(Employees)</small>
          </label>
          <label>
            <input type="checkbox" value="wr-purple" name="colour" checked> Purple <small>(Investors)</small>
          </label>
          <label>
            <input type="checkbox" value="wr-brown" name="colour"> Brown <small>(Jobs)</small>
          </label>
          <label>
            <input type="checkbox" value="black" name="colour"> Black
          </label>
          <label>
            <input type="checkbox" value="white" name="colour"> White
          </label>
        </div>
      </div>
      <div class="col-sm-4 col-xs-5" id="size-px">
        <h3>Size</h3>
        <div class="checklist">
          <label>
            <input type="radio" name="height" value="25"> Tiny <small>(25px)</small>
          </label>
          <label>
            <input type="radio" name="height" value="60"> X-Small <small>(50px)</small>
          </label>
          <label>
            <input type="radio" name="height" value="100" checked> Small <small>(100px)</small>
          </label>
          <label>
            <input type="radio" name="height" value="250"> Medium <small>(250px)</small>
          </label>
          <label>
            <input type="radio" name="height" value="500"> Large <small>(500px)</small>
          </label>
          <label>
            <input type="radio" name="height" value="750"> X-Large <small>(750px)</small>
          </label>
          <label>
            <input type="radio" name="height" value="other"> Other
          </label>
          <input class="form-control input-lg" name="height" id="height-other" type="number" value="100" min="25" max="1000" step="5">
        </div>
      </div>
      <div class="clearfix visible-xs"></div>
    </section>
    <section id="downloads" class="row">
      <div class="col-sm-12 col-md-6 col-md-offset-3">
        <a id="download-png" class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-save"></span> Download <small>(PNG)</small></a>
        <div id="download-use-chrome">PNG download is available in Google Chrome.</div>
      </div>
    </section>
  </div>
  <script src="d3.v3.min.js"></script>
  <script src="weareyvr-mark.js"></script>
  <script src="md5.js"></script>
  <script src="svg-crowbar-tweaked.js"></script>
  <script src="control-pattern.js"></script>
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../docs/docs.min.js"></script>
</body>
</html>
