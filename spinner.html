  .spinner {
  	position: absolute;
  	left: 50%;
  	top: 50%;
  	margin-left: -16px;
  	margin-top: -16px;
  }

  @-webkit-keyframes spin {
    from {
      -webkit-transform: rotate(0deg);
    }

    to {
      -webkit-transform: rotate(359deg);
    }
  }

  .spinner svg {
  	-webkit-animation: spin 0.8s infinite ease-in-out;
  }

  .spinner svg:first-child {
  	position: absolute;
  	left: -128px;
  }

  </style>
